<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/main_styles.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/loginWeb.js"></script>
	<script>
		$( function() {
			$("#box").dialog({
				autoOpen: false,
				title: 'You are login!',
				width: 500,
				height: 500,
				modal: true,
				resizable: false,
				draggable: false,
			});
			$( "#login" ).on( "click", function() {
				$( "#box" ).dialog( "open" );
			});
		});


	</script>
</head>
<body>
	<div id="box" title="Basic dialog">
		<div class="container">
			<label class="email"><b>Email</b></label>
			<input class="email_user" type="email" name="uname" >
			<br>
			<label class="pass"><b>Password</b></label>
			<input  class="password_user" type="password" name="password"><br>
			<button onclick="login()">Sign in</button>
		</div>
	</div>
	<br><br>
	<button class="Sign_in" id="login" type="button">Login</button>
</body>
</html>
