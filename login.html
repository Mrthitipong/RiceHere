<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

<body >
        <div id="login_div" class="main-div">
            <div id="box" title="Basic dialog">
            <div class="container">
                <label class="email"><b>Email</b></label>
                <input class="email_user" id="email" type="email" name="uname">
                <br>
                <label class="pass"><b>Password</b></label>
                <input class="password_user" id="password" type="password" name="password"><br>
                <button onclick="login()" id="Sign">Sign in</button>
            </div>
        </div>
        </div>
    <div id="signup" title="Basic dialog">
            <div class="container">
                <label class="email"><b>Email</b></label>
                <input class="email_user" id="email_f" type="email" name="uname">
                <br>
                <label class="pass"><b>Password</b></label>
                <input class="password_user" id="password_f" type="password" name="password"><br>
                <br>
                <label class="phon"><b>Phone number</b></label>
                <input class="Phone_number" id="Phone_number" type="text" name="Phone_number"><br>
                <button onclick="signup()" id="Sign_up">Register</button>
        </div>
    </div>
    <br><br>
    <button class="Sign_in" id="login" type="button">Login</button><br>
    <button class="Sign_up" id="register" type="button">Register</button>
 
        
</body>

<script>
    $(function () {
        $("#box").dialog({
            autoOpen: false,

            resizable: false,

            title: 'You are register',
            width: 500,
