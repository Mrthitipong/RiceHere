<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap4/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main_styles.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/index.js"></script>

</head>
<script>

</script>

<body>

	<div class="super_container">

		<!-- Header -->

		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="header_content d-flex flex-row align-items-center justify-content-start">
							<div class="logo">
								<a href="#"><img src="images/logo.png" alt=""></a>
							</div>
							<div class="main_nav">
								<ul>
									<li class="active"><a href="index.html">หน้าหลัก</a></li>
									<li><a href="#">เกียวกับเรา</a></li>
									<li><a href="#">ติดต่อเรา</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>
	<br>
	<!-- Product Content -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-lg-6">
				<form class="img_from">
					<div class="product_content_inner">
						<div class="product_image_row d-flex flex-md-row flex-column align-items-md-end align-items-start justify-content-start">
							<div class="product_image_1 product_image">
								<img src="images/1.jpg" alt="">
							</div>
							
						</div>
					</div>

						<form action="#" id="product_form" class="product_form">
							<br>
							<div class="product_name">ข้าวหอม</div>
							<div class="product_price">150.00 บาท</div>
							<fieldset>
								<div class="product_description">................รายละเอียดสินค้า................</div>
							</fieldset>
							<form>
								<fieldset>
									<div class="product_name">คะแนน</div>
									<span class="star-cb-group">
										<input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5">5</label>
										<input type="radio" id="rating-4" name="rating" value="4" checked="checked" /><label for="rating-4">4</label>
										<input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3">3</label>
										<input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2">2</label>
										<input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1">1</label>
										<input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" /><label for="rating-0">0</label>
									</span>
								</fieldset>
							</form>

						</form>
					
				</form>
			</div>
			<div class="col-md-6 col-lg-6">
				<form class="buy_page">
					<div class="product_content_inner">
						<div class="product_image_row d-flex flex-md-row flex-column align-items-md-end align-items-start justify-content-start">
						</div>
					</div>
					<div class="product_name">ประเภท </div>
					<br>
					<div>
						<select class="select_buy">
							<option value="คิว">คิวบ์</option>
							<option value="กระสอบ">กระสอบ</option>
							<option value="ตัน">ตัน</option>
						</select>
					</div>
					<br>
					<br>
					<div class="product_name">ราคา </div>
					<br>
					<input class="pice_buy" type="text" value="150">
					<br>
					<br>
					<button type="button" onclick="">หยิบใส่ตะกร้า</button>

				</form>
			</div>
		</div>
	</div>


</body>

</html>
